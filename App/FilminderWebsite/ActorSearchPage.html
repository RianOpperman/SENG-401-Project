        <h1>Actor Search</h1>
        <!-- FORM FOR MOVIE INPUT -->
        <form id="Cast-Crew-search" action="/crew-search">
            <label for="crew-name">Cast/Crew Name:</label>
            <input type="text" id="crew-name" name="crew-name"><br>
            <label for="crew-year">Year:</label>
            <input type="text" id="crew-year" name="crew-year"><br>
            <button type="submit">Submit Info</button>
        </form>
        
        <!-- SENDING INFO FROM FORM AS JSON TO SERVER -->
        <script>
            const form = document.getElementById('Cast-Crew-search');

            form.addEventListener('submit', (event) => {
                console.log("Pressed");
                // Prevents issues
                event.preventDefault();

                let data = new FormData(form);
                console.log(data);
                let seriesInfo = {};
                data.forEach((value, key) => {seriesInfo[key] = value});
                console.log(seriesInfo);
                // Fetches series info from main server
                
                fetch('/series-search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(seriesInfo)
                })
                .then(response => response.text())
                //.then(text => console.log(JSON.parse(text)))
                .then(text => {
                    console.log("returned from search");
                    
                    let jsonData = JSON.parse(text);
                    console.log(jsonData);
                    //if(jsonData != null){
                        console.log("Searched");
                        sessionStorage.setItem("series", JSON.stringify(jsonData));
                        console.log(sessionStorage.getItem("series"));
                        document.location.href = "SeriesPage.html";
                    //}
                    //else{
                    //    document.write(`<h2>No movie found matching this criteria</h2>`);
                    //}
                })
                .catch(error => console.log(error));
            });
        </script>
