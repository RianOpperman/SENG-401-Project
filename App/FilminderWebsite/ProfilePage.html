    <script>
        function follow(){
            let userToFollow = sessionStorage.getItem("profileUser");
            let currentUser = sessionStorage.getItem("user");

            let json = {
                reviewer: userToFollow,
                follower: currentUser,
            };

            fetch('/follow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.text())
            .then(text => {
                let ret = JSON.parse(text);
                console.log(text);
                if(ret.status === 'accepted'){
                    document.getElementById("followButton").innerHTML = `<button OnClick = "unfollow()"> Unfollow</button>`;
                }
                else{
                    alert(`Could not follow ${userToFollow}`);
                }
            })
            .catch(e => cosole.error(e));
        }

        function unfollow(){
            let userToUnfollow = sessionStorage.getItem("profileUser");
            let currentUser = sessionStorage.getItem("user");

            let json = {
                reviewer: userToUnfollow,
                follower: currentUser,
            };

            fetch('/unfollow', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(json)
            })
            .then(response => response.text())
            .then(text => {
                let ret = JSON.parse(text);
                console.log(text);
                if(ret.status === 'accepted'){
                    document.getElementById("followButton").innerHTML = `<button OnClick = "follow()"> Follow</button>`;
                }
                else{
                    alert(`Could not follow ${userToFollow}`);
                }
            })
            .catch(e => cosole.error(e));
        }


        function fillProfileButtons(){
            let currentUser = sessionStorage.getItem("user");
            console.log(currentUser);
            if(currentUser == null){
                
                let htmlString = '';
                htmlString += `<button OnClick = "location.href = 'MovieListPage.html'"> Movies</button>`;
                htmlString += `<button OnClick = "location.href = 'SeriesListPage.html'"> Series</button>`;
                htmlString += `<button OnClick = "location.href = 'LoginPage.html'"> Login/Signup</button>`;
                htmlString += `<button OnClick = "location.href = 'LoginPage.html'"> Guest </button>`;
                document.getElementsByClassName("pushRight")[0].innerHTML = htmlString;
                document.getElementById("followButton").innerHTML = ``;
                
            }
            else{
                let htmlString = '';
                htmlString += `<button OnClick = "location.href = 'MovieListPage.html'"> Movies</button>`;
                htmlString += `<button OnClick = "location.href = 'SeriesListPage.html'"> Series</button>`;
                htmlString += `<button OnClick = "signout()"> Signout</button>`;
                htmlString += `<button OnClick = "location.href = 'ProfilePage.html'"> ${currentUser}</button>`;
                document.getElementsByClassName("pushRight")[0].innerHTML = htmlString;

                
                let currentProfile = sessionStorage.getItem("profileUser");
                if(currentProfile != null && currentProfile != currentUser){
                    //This means we are viewing someone elses profile

                    //do an already followingCheck here
                    //if true put a follow button
                    let json = {
                        reviewer: currentProfile,
                        follower: currentUser,
                    };

                    fetch('/follow-check', {
						method: 'POST',
						headers: {'Content-Type': 'application/json'},
						body: JSON.stringify(json)
                    })
                    .then(response => response.text())
                    .then(text => {
						let jsonData = JSON.parse(text);

						if(jsonData.status === 'accepted')
							document.getElementById("followButton").innerHTML = `<button OnClick = "unfollow()"> Unfollow</button>`;
						else
							document.getElementById("followButton").innerHTML = `<button OnClick = "follow()"> Follow</button>`;
                    })

                    //if false put an unfollow button
                    
                }
            }
        }

        

        function signout(){
            let displayUsername = document.getElementById("displayUsername").textContent.trim();
            let loggedInUsername = sessionStorage.getItem("user").trim();
            if(loggedInUsername.localeCompare(displayUsername) === 0){

                sessionStorage.removeItem("user");
                sessionStorage.removeItem("userID");
                location.href = "Website.html";
            }
            else{
                sessionStorage.removeItem("user");
                sessionStorage.removeItem("userID");
                fillProfileButtons();
            }
        }
        
        
        
        fillProfileButtons();
    </script>
