<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<html>	

<head>
    <title>FILMINDER</title>
    <meta charset = "UTF-8">
    <meta name = "FILMINDER" content = "This is the page showing a Profile Page for FILMINDER">
    <link rel="stylesheet" href="./style/style.css"/>
    <script>
        window.addEventListener("unload",function(){
            console.log("removed");
            sessionStorage.removeItem('profileUser');
            sessionStorage.removeItem('profileUserID');
        });
    </script>
</head>

<body>
    <section class = "TopBar">
        
        <button OnClick = "location.href = 'Website.html'">FILMINDER</button> 

        <button OnClick = "location.href = 'MovieSearchPage.html'"> Movie Search</button> 
        <button OnClick = "location.href = 'SeriesSearchPage.html'"> Series Search</button> 
        <button OnClick = "location.href = 'ActorSearchPage.html'"> Actors Search</button>
        <button OnClick = "location.href = 'UserSearchPage.html'"> User Search</button>
        

        <div class = "pushRight">
            
            
            
        </div>

    </section>
    
    <h1>
        <div>
            <img id = "filminderLogo" src = "FilminderLogoTransparent.png" alt = "This is our logo" height = "250" width = "250">
        </div>
    </h1>

    <div class = "profilePageGridContainer">
        <div class="userName"></div>
        <div id = "followButton"></div>
        <div class="Reviews"></div>
    </div>

    <script>
        function fillProfileButtons(){
            let currentUser = sessionStorage.getItem("user");
            console.log(currentUser);
            if(currentUser == null){
                
                let htmlString = '';
                htmlString += `<button OnClick = "location.href = 'MovieListPage.html'"> Movies</button>`;
                htmlString += `<button OnClick = "location.href = 'SeriesListPage.html'"> Series</button>`;
                htmlString += `<button OnClick = "location.href = 'LoginPage.html'"> Login/Signup</button>`;
                htmlString += `<button OnClick = "location.href = 'LoginPage.html'"> Guest </button>`;
                document.getElementsByClassName("pushRight")[0].innerHTML = htmlString;
                
                
            }
            else{
                let htmlString = '';
                htmlString += `<button OnClick = "location.href = 'MovieListPage.html'"> Movies</button>`;
                htmlString += `<button OnClick = "location.href = 'SeriesListPage.html'"> Series</button>`;
                htmlString += `<button OnClick = "signout()"> Signout</button>`;
                htmlString += `<button OnClick = "location.href = 'ProfilePage.html'"> ${currentUser}</button>`;
                document.getElementsByClassName("pushRight")[0].innerHTML = htmlString;

                
                let currentProfile = sessionStorage.getItem("profileUser");
                if(currentProfile != null){
                    //This means we are viewing someone elses profile

                    //do an already followingCheck here
                    //if true put a follow button
                    document.getElementById("followButton").innerHTML = `<button OnClick = "follow()"> Follow</button>`;

                    //if false put an unfollow button
                    
                }
            }
        }

        

        function signout(){
            let displayUsername = document.getElementById("displayUsername").textContent;
            console.log(displayUsername);
            let loggedInUsername = sessionStorage.getItem("user");
            if(loggedInUsername === displayUsername){

                sessionStorage.removeItem("user");
                sessionStorage.removeItem("userID");
                location.href = "Website.html";
            }
            else{
                sessionStorage.removeItem("user");
                sessionStorage.removeItem("userID");
                fillProfileButtons();
            }
        }
        
        
        
        fillProfileButtons();
    </script>

    <link rel="stylesheet" href="./style/style.css"/>
    <script type="text/javascript" src = "PopulateProfilePage.js"></script>
</body>

</html>
