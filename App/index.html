<!DOCTYPE html>
<html>
    <body>
        <h1>Movie Search</h1>
        <!-- FORM FOR MOVIE INPUT -->
        <form id="movie-search" action="/movie-search">
            <label for="movie-id">ID:</label>
            <input type="text" id="movie-id" name="movie-id"><br>
            <label for="movie-name">Movie Name:</label>
            <input type="text" id="movie-name" name="movie-name"><br>
            <label for="movie-year">Year:</label>
            <input type="text" id="movie-year" name="movie-year"><br>
            <button type="submit">Submit Info</button>
        </form>
        
        <!-- SENDING INFO FROM FORM AS JSON TO SERVER -->
        <script>
            const movieForm = document.getElementById('movie-search');

            movieForm.addEventListener('submit', (event) => {
                // Prevents issues, can't remember what issues though
                event.preventDefault();

                let data = new FormData(movieForm);
                let movieInfo = {};
                data.forEach((value, key) => {movieInfo[key] = value});

                // Fetches movie info from main server
                // Need to revamp for dynamic web pages
                fetch('/movie-search', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(movieInfo)
                })
                .then(response => response.text())
                .then(text => console.log(JSON.parse(text)))
                // .then(text => {
                //     let jsonData = JSON.parse(text);

                // })
                .catch(error => console.log(error));
            });
        </script>
